  paper_bgcolor: '#FFFFFF'
  plot_bgcolor: 'rgba(0,0,0,0)'
  
  
  margin :
    l: 0
    r: 0
    t: 15
    b: 0
    
  title:
    family: 'Courier New, monospace'
    color: '#000000'
    size: 14
  
  ### AXIS TITLE
  axis_tilte:
    family: 'Courier New, monospace'
    color: '#000000'
    size: 10
  
  #AXIS VALUES
  axis_legend:
    family: 'Courier New, monospace'
    color: '#000000'
    size: 12
    gridcolor: '#e5e5e5'
    tickformat: 
      x: '%d/%m' #'%d/%m' or n 
      y: 'n'
    type:
      x: #lin or log
      y: 


  legend:
    family: 'Courier New, monospace'
