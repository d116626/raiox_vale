    size: 12
    bgcolor: 'rgba(0,0,0,0)'
    bordercolor: 'rgba(0,0,0,0)'
    borderwidth: 0
    orientation: 'h' #vertical
    traceorder: 'normal'
    position:
      x: 
      y:
      xanchor:
      yanchor:
  source:
