#novo
taubate:
  data:
    line_width: 5
    marker:
      size: 7
      color: 
    hoverlabel_size: 22

  barmode: 'stack'
  hovermode: 'x unified'

  colors: ['#FA7609','#0D485A','#1D8179','#585858']
