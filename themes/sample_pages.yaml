all_countrys:
  vars:
    new_deaths:
      title: ''
      x_title: ''
      y_title: 'Óbitos Confirmados'
      since_var: 5
      roling_window: 7

    deaths:
      title: ''
      x_title: ''
      y_title: 'Óbitos Confirmados'
      since_var: 100
      roling_window: 1
    
    new_confirmed:
      title: ''
      x_title: ''
      y_title: 'Casos Confirmados'
      since_var: 100
      roling_window: 7

    confirmed:
      title: ''
      x_title: ''
      y_title: 'Casos Confirmados'
      since_var: 100
      roling_window: 1

    # recovered:
    #   title: ''
    #   x_title: 'DIAS DESDE O PRIMEIRO RECUPERADO'
    #   y_title: 'RECUPERADOS CONFIRMADOS'
    #   since_var: 100

  data:
    line_width: 6
    marker_size: 8
    hoverlabel_size: 15
    hoverlabel_bgcolor: 'rgba(0,0,0,0)'
  

  hovermode: 'x' #'x unified'
  barmode: 'group'

  
  paper_bgcolor: '#FFFFFF'
  plot_bgcolor: 'rgba(0,0,0,0)'
  
  margin :
    l: 10
    r: 10
    t: 10
    b: 10

  title:
    family: 'Courier New, monospace'
    color: '#000000'
    size: 32
  
  ### AXIS TITLE
  axis_tilte:
    family: 'Courier New, monospace'
    color: '#000000'
    size: 10
  
  #AXIS VALUES
  axis_legend:
    family: 'Courier New, monospace'
    color: '#000000'
    size: 12
    gridcolor: '#e5e5e5'
    scale:
      linear:
        x:
          type: 'linear'
          tickformat: 'n'
        y:
          type: 'linear'
          tickformat: 'n'
      log:
        x:
          type: 'linear'
          tickformat: 'n'
        y:
          type: 'log'
          tickformat:

  legend:
    family: 'Courier New, monospace'
    color: '#000000'
    orientation: 'h' #vertical
    size: 8
    bgcolor: 'rgba(0,0,0,0)'
    bordercolor: 'rgba(0,0,0,0)'
    borderwidth: 0
    traceorder: 'normal' #reverse or normal
    position:
      x:
      y:
      xanchor:
      yanchor:


  source:
    text: ''
    family: 'Courier New, monospace'
    size: 16
    color: '#000000'
    position:
      x: -0.04
      y: -0.14
    
  altura:
  largura: 

